name: Flow Type Check

on:
  push:
    branches: [ main, master, develop, tool_test/** ]
  pull_request:
    branches: [ "**" ]

jobs:
  flow:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci

      - name: Run Flow check
        run: npm run flow:check

      - name: Generate Flow report artifact
        run: npm run flow:report

      - name: Upload Flow report
        uses: actions/upload-artifact@v4
        with:
          name: flow-report
          path: flow_report.txt

